<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acronym Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="settings.html">Settings</a>
    </div>

    <div class="container">
        <h1>Acronym Search Tool</h1>

        <!-- Display current department -->
        <div id="current-department">
            Selected Department: <span id="department-name"></span>
        </div>

        <!-- Hidden message if no department is selected -->
        <div id="no-department-message" class="hidden">
            No department selected. Please <a href="settings.html">click here</a> to choose a department.
        </div>

        <label for="search">Search for an acronym:</label>
        <input type="text" id="search" placeholder="Type an acronym..." autocomplete="off">
        <div class="search-results" id="results"></div>

        <div id="definition"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
